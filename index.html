<style>

    body {
  background-image: url('background.jpg'); /* 画像のパスを指定 */
  background-size: cover; /* 画面いっぱいに広げる */
  background-position: center; /* 画像の中心を表示 */
  background-repeat: no-repeat; /* 繰り返さない */
  height: 100vh; /* ビューポートの高さ */
  margin: 0;
  font-family: sans-serif;
}
  .sns-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .icon-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    font-size: 28px;
    color: white;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    text-decoration: none;
  }

  .icon-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .icon-button.instagram {
    background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #962fbf);
  }

  .icon-button.twitter {
    background-color: #1da1f2;
  }

  .image-row {
  display: flex;
  justify-content: center; /* 中央に寄せる！ */
  gap: 20px; /* 画像と画像の間に少し余白 */
  margin-top: 20px;
}
.image-row img {
  width: 150px; /* 必要ならサイズ調整してね */
  height: auto;
  border-radius: 12px; /* 角を丸くしたりもできるよ */
}
</style>
